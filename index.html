  <script>
    let timer = 60;
    let history = [];

    function getPrediction() {
      const num = Math.floor(Math.random() * 10);
      const result = num >= 5 ? "BIG" : "SMALL";
      playSound();
      updatePrediction(num, result);
    }

    function updatePrediction(number, result) {
      typeText("number", number.toString());
      const resultElem = document.getElementById("resultType");
      resultElem.innerText = result;
      resultElem.className = result === "BIG" ? "big" : "small";

      history.unshift(`${number} - ${result}`);
      if (history.length > 5) history.pop();

      const list = document.getElementById("historyList");
      list.innerHTML = "";
      history.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });

      sendToTelegram(number, result); // ğŸ”´ Send to Telegram
    }

    function typeText(id, text) {
      const el = document.getElementById(id);
      el.innerText = "";
      let i = 0;
      const typer = setInterval(() => {
        if (i < text.length) {
          el.innerText += text[i];
          i++;
        } else {
          clearInterval(typer);
        }
      }, 100);
    }

    function startCountdown() {
      const countdown = document.getElementById('countdown');
      function tick() {
        countdown.innerText = timer;
        if (timer > 0) {
          timer--;
          setTimeout(tick, 1000);
        } else {
          timer = 60;
          getPrediction();
          tick();
        }
      }
      tick();
    }

    function playSound() {
      const sound = document.getElementById("hackSound");
      sound.currentTime = 0;
      sound.play();
    }

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      }).then(res => res.json())
        .then(data => {

          }

        });
